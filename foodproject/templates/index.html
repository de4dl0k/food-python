{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in food_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="..." width="50px" height="250px">
  <div style="height:250px;" class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>

    <a href="{% url 'foodapp:detail' i.id %}" class="btn btn-primary">Click Here</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}

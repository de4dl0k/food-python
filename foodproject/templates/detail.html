{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
          <img src="{{food.img.url}}" height="100" width="100">
        </div>
<div class="col-md-6">
<h6>{{food.name}}</h6>
<h4>{{food.desc}}</h4>
<h6>{{food.price}}</h6>
<a class="btn btn-warning" href="{% url 'foodapp:update' food.id %}">Update</a>
<a class="btn btn-danger" href="{% url 'foodapp:delete' food.id %}">Delete</a>
    </div>



    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Enter Your Food Name">
  <input type="text" name="desc" placeholder="Enter The Food Description">
  <input type="text" name="price" placeholder="Enter The Food Price">
  <input type="file" name="img">
  <input type="submit">

</form>
{% endblock %}
